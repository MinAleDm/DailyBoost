name: Деплой DailyBoost на GitHub Pages

on:
  push:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Detect base URL
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY%/*}"

          if [ "$REPO_NAME" = "${OWNER_NAME}.github.io" ]; then
            BASE_URL="/"
          else
            BASE_URL="/$REPO_NAME/"
          fi

          echo "NUXT_APP_BASE_URL=$BASE_URL" >> "$GITHUB_ENV"
          echo "Using NUXT_APP_BASE_URL=$BASE_URL"

      - name: Install dependencies
        run: npm ci

      - name: Generate static build
        env:
          NUXT_PUBLIC_USE_SERVER_API: 'false'
          NITRO_PRESET: github_pages
        run: npm run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
